name: Publish Quarto Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: latest

      - name: Cache Quarto dependencies
        uses: actions/cache@v3
        with:
          path: ~/.local/share/quarto
          key: ${{ runner.os }}-quarto-${{ hashFiles('**/quarto.lock') }}
          restore-keys: |
            ${{ runner.os }}-quarto-

      - name: Install Quarto
        run: |
          quarto check

      - name: Render Quarto
        run: |
          quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4